<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>WebSocket Test</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./estilos.css">
</head>
<body>
   <div id="contenedorMensajes">
      <div class="enviarMensajes">
         <h2 id="bienvenida" >WebSocket Test</h2>

         <input placeholder="Escribe tu mensaje: " id="txtMsj" type="text" class="textInput">
         <button id="btnMensaje" onclick="enviarMensaje()">Enviar</button>
         <select id="combo">
            <option value="todos">TODOS</option>
         </select>
      </div>
      
      <div id="output"></div>
   </div>
   
   <form action="" id="form">
      <p>Contacto</p>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="number" name="edad" id="edad" placeholder="Edad">
      <button type="button" id="btnEntidad" onclick="enviarContacto()">Enviar</button>
   </form>
   <script src="script.js"></script>
</body>
</html>
