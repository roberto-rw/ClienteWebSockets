<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="contenedor-index">
        <div class="texto-index">Introduce tu nombre de usuario</div>
        <input type="text" id="usuario">
        <a href="#" id="entrar">Entrar</a>
    </div>
    

    <script>
        const inputUsuario = document.getElementById('usuario');
        const linkEntrar = document.getElementById('entrar');

        linkEntrar.addEventListener('click', function(event) {
            event.preventDefault();
            const usuario = inputUsuario.value;
            const url = 'chat.html?usuario=' + encodeURIComponent(usuario);
            window.location.href = url;
        });
    </script>
</body>
</html>
